<div class="row">
   <div class="panel panel-default">
     <div class="row">
       <div class="col-xs-12">
         <div class="panel panel-default">
           <div class="panel-heading">
             <div class="row">
               <span class="title pad-left-right">Resume Entries</span>
             </div>
             <div class="row">
               <div class="input-group pull-left pad-left-right col-xs-7">
                 <input class="form-control" placeholder="Enter a search value" (keyup)="search(searchBox.value)" #searchBox>
                 <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
               </div>
               <div class="pull-right pad-left-right">
                 <a class="btn btn-success" [routerLink]="['new']">New Entry</a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
     <div class="panel-body">
       <div class="row">
         <div class="col-xs-12 margin-top">
           <resume-entry-item 
           *ngFor="let entry of entries | entriesFilter: term"
           [entry]="entry"
           dnd-draggable 
           [dragEnabled]="true" 
           [dragData]="entry" 
           [dropZones]="['contactGroup']"
           >
           </resume-entry-item>
         </div>
       </div>
     </div>
   </div>
